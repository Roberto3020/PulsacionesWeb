<body>
    <div>
        <img class="fondo" src="../../../assets/images/fondo-pulsaciones.png" alt="">
    </div>
    <div class="cards">
        <div>
            <div class="card border-info mb-3" style="max-width: 18rem;">
                <div class="card-header">Pulsaciones</div>
                <div class="card-body">
                    <h5 class="card-title">Masculinas</h5>
                    <p class="card-text">Cuando el sexo sea Masculino, las pulsaciones se calcularan (210 -edad) /10
                    </p>
                </div>
            </div>
        </div>
        <div class="card border-warning mb-3" style="max-width: 18rem;">
            <div class="card-header">Pulsaciones</div>
            <div class="card-body">
                <h5 class="card-title">Femeninas</h5>
                <p class="card-text">Cuando el sexo sea Femenino, las pulsaciones se calcularan (220 -edad) /10</p>
            </div>
        </div>
    </div>
    <div>

    </div>
    <div>
        <form>
            <label class="nombre" for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Ingrese su nombre">
            <label class="apellido" for="apellido">Apellido</label>
            <input type="text" id="apellido" placeholder="Ingrese su apellido">
            <label class="identificacion" for="identificacion">Identificacion</label>
            <input type="text" id="identificacion" placeholder="Ingrese su Identificacion">
            <label class="sexo" for="sexo">Sexo</label>
            <input type="text" id="sexo" placeholder="Ingrese su sexo">
            <label class="edad" for="edad">Edad</label>
            <input type="number" id="edad" placeholder="Digite la edad">

            <button class="btn btn-danger" id="calcular" type="button" click="CalcularPulsacion()">Calcular Pulsacion</button>
            <label class="pulsacion" for="pulsacion">Pulsacion</label>
            <input class="pulsacion" type="number" id="pulsacion" placeholder="pulsacion">{{pulsacion}
        </form>
    </div>
    <div class="container">
        <h2>Pulsacione</h2>
        <table class="table table-hove" id="pulsacionesTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Identificacion</th>
                    <th>Sexo</th>
                    <th>Edad</th>
                    <th>Pulsaciones</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <div>
        <section class="social2">
            <p class="footer">ROBERTO ORCASITA</p>
            <div class="links">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
            </div>
        </section>
    </div>
</body>
